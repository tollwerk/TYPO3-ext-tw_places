<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{page}">
    <div class="FormPage FormPage--filter">
        <f:if condition="{page.label}">
            <h2>{formvh:translateElementProperty(element: page, property: 'label')}</h2>
        </f:if>
        <div class="grid">
        <f:for each="{page.elements}" as="element">
            <div class="c2 tablet-c4 small-desktop-c3">
                <f:render partial="{element.templateName}" arguments="{element: element}" />
            </div>
        </f:for>
            <div class="c1 tablet-c2 small-desktop-c2">
                <base:cta value="{form.pages -> f:count()}" type="submit" cta-invert="1" cta-style="opaque" cta-type="button" cta-theme="{f:if(condition: theme, then: theme, else: 'default')}" class="CallToAction__submit">
                    <span class="Form__submit-label">
                      {formvh:translateElementProperty(element: page.parentRenderable, renderingOptionProperty: 'submitButtonLabel')}
                    </span>
                    <f:if condition="{form.formDefinition.renderingOptions.submitButtonIconRight}">
                        <base:icon.use icon="{form.formDefinition.renderingOptions.submitButtonIconRight}"/>
                    </f:if>
                </base:cta>
            </div>
        </div>
    </div>
</formvh:renderRenderable>
</html>
